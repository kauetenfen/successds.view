<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
    <h:head>
    	 <h:outputStylesheet name="/webapp/css/estilos.css" />
    	 <h:outputStylesheet library="webjars" name="font-awesome/5.8.1/css/all-jsf.css" />
    	 <style type="text/css">
            .ui-widget {
                font-size: 14px !important;
            }
            
            #body {
              margin-top: 30px;
			  margin-right: 100px;
			  margin-left: 100px;
			  background-color: white;
			  border-radius: 10px;
			  overflow:hidden;
			}
			
			#imagemLogo {
				max-width:280px;
			    max-height:180px;
			    width: auto;
			    height: auto;
			}
        </style>
    </h:head>
  
<h:body id="body">
   
    <div id="page">
        <div id="header">
        <ui:insert name="header" >
          <ui:include src="/templates/topo.xhtml" />
        </ui:insert>
        </div>
  
        <div id="content">
        <ui:insert name="content" >
          <ui:include src="/templates/conteudo.xhtml" />
        </ui:insert>
        </div>
  
        <div id="footer" class="rodape">
        <ui:insert name="footer">
          <ui:include src="/templates/rodape.xhtml"/>
        </ui:insert>
        </div>
   </div>
</h:body>
</html>
